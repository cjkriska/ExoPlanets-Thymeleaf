<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>ExoPlanets</title>
</head>
<body>
    <h1>ExoPlanets</h1>
    <hr>
    <table class="table">
        <thead>
            <tr class="table-dark">
                <th scope="col"><a href="/planets/list?sortBy=pl_name">Name</a></th>
                <th scope="col"><a href="/planets/list?sortBy=hostname">Star</a></th>
                <th scope="col"><a href="/planets/list?sortBy=pl_bmasse">Mass</a></th>
                <th scope="col"><a href="/planets/list?sortBy=pl_rade">Radius</a></th>
                <th scope="col"><a href="/planets/list?sortBy=pl_eqt">Temperature</a></th>
                <th scope="col"><a href="/planets/list?sortBy=discoverymethod">Discovery Method</a></th>
                <th scope="col"><a href="/planets/list?sortBy=disc_year">Discovery Year</a></th>
                <th scope="col"><a href="/planets/list?sortBy=sy_dist">Distance</a></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="tempPlanet : ${planets}">
                <td th:text="${tempPlanet.pl_name}" />
                <td th:text="${tempPlanet.hostname}" />
                <td th:text="${tempPlanet.pl_bmasse}" />
                <td th:text="${tempPlanet.pl_rade}" />
                <td th:text="${tempPlanet.pl_eqt}" />
                <td th:text="${tempPlanet.discoverymethod}" />
                <td th:text="${tempPlanet.disc_year}" />
                <td th:text="${tempPlanet.sy_dist}" />
            </tr>
        </tbody>
    </table>
</body>
</html>
